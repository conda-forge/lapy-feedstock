{% set name = "lapy" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lapy-{{ version }}.tar.gz
  sha256: 2823d416d07d352924b94727b9f33e0ab7ffab0470b641f3a29a1613f05b014c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - lapy-sys_info = lapy.commands.sys_info:run

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
  run:
    - nibabel
    - numpy >=1.22
    - plotly
    - psutil
    - python >=3.8
    - scikit-sparse
    - scipy

test:
  imports:
    - lapy
  commands:
    - pip check
    - lapy-sys_info --help
  requires:
    - pip

about:
  home: https://github.com/Deep-MI/LaPy
  summary: Toolbox for Differential Geometry on Triangle and Tetrahedra Meshes (FEM, Laplace, Poisson, Heat Flow ...).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-reuter
    - mscheltienne
